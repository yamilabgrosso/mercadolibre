<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Mercado Libre">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./policitasprivacidad.html">Políticas de privacidad</a></li>
            </ul>
        </nav>
        <a href="./carrito"><img src="../img/carrito.svg" alt="Carrito de compras"></a>
    </header>

    <main class="main-contacto">

        <h1>Contactate con nosotros</h1>

        <section>
            <!-- action: La URL a la que se enviarán los datos del formulario.
            method: El método HTTP que se usará para enviar el formulario (comúnmente GET o POST). -->
            <form>

                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan Perez" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="juan@gmail.com" required>
                </div>

                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <p>Género:</p>
                    <input type="radio" id="hombre" name="genero" value="hombre">
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="mujer" name="genero" value="mujer">
                    <label for="mujer">Mujer</label>
                </div>

                <div>
                    <label for="pais">País:</label>
                    <select id="pais" name="pais">
                        <option value="argentina">Argentina</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="colombia">Colombia</option>
                    </select>
                </div>

                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" cols="15" placeholder="Mensaje"></textarea>
                </div>

                <div>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>

                <input type="submit" value="Mandar">
            </form>
        </section>
    </main>

    <footer>
        <p>Derechos reservados Mercado Libre</p>
    </footer>
</body>

</html>
